{% spaceless %}
    <table class="key-value">
        <tbody class="key-value-list__body">
        {% for key, value in data %}
            <tr class="key-value-list__pair">
                <th class="key-value-list__key">{{ key }}</th>
                <td class="key-value-list__value">{{ value }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endspaceless %}
