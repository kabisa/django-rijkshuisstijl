{% spaceless %}{% load rijkshuisstijl %}
<nav class="toolbar">
    <ul class="toolbar__list">
    {% for item in items %}
        <li class="toolbar__list-item">
            {% button_link class='button--small button--transparent' href=item.href target=item.target|default:None label=item.label title=item.title|default:None icon=item.icon|default:None %}
        </li>
    {% endfor %}
    </ul>
</nav>
{% endspaceless %}
