{% spaceless %}{% load i18n %}
<div class="login">
    <p class="login__body">
        {% if request.user.is_authenticated %}
            <a class="login__link login__link--primary" href="{% if details_url %}{{ details_url }}{% else %}{% url 'accounts:details' %}{% endif %}">{{ _('Ingelogd als') }} {{ user }}</a>
            <a class="login__link login__link--secondary" href="{% if logout_url %}{{ logout_url }}{% else %}{% url 'accounts:logout' %}{% endif %}">{{ _('Uitloggen') }}</a>
        {% else %}
            <a class="login__link login__link--primary" href="{% if login_url %}{{ login_url }}{% else %}{% url 'accounts:login' %}{% endif %}">{{ _('Inloggen') }}</a>
            <a class="login__link login__link--secondary" href="{% if registration_url %}{{ registration_url }}{% else %}{% url 'accounts:registration' %}{% endif %}">{{ _('Account aanvragen') }}</a>
        {% endif %}
    </p>
</div>
{% endspaceless %}
